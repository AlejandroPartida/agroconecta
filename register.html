<body style="background-color: rgb(223,237,248);">
    <div class="container profile profile-view" id="profile" style="background-color: #ffffff;">
        <form>
            <div class="form-row profile-row">
                <div class="col-md-12 offset-xl-0">
                    <h1 class="text-center" style="background-color: #04203e;color: rgb(255,255,255);"><strong>Registro</strong></h1>
                    <hr>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label style="font-size: 18px;">Nombre de la empresa</label><input class="form-control" type="text" name="nombre" id="nombre"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label style="font-size: 18px;">Representante</label><input class="form-control" type="text" name="representante" id="representante"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6" style="height: 70px;">
                            <div class="form-group"><label style="font-size: 18px;">Teléfono</label><input class="form-control" type="tel"  name="telefono" id="telefono"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label style="font-size: 18px;">Correo electrónico</label><input class="form-control" type="email" name="correo" id="correo"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label style="font-size: 18px;">Razón social</label><input class="form-control" type="text"  name="razon" id="razon"></div>
                        </div>
                    </div>
                    <div class="form-row" style="height: 70px;">
                        <div class="col">
                            <div class="form-group"><label style="font-size: 18px;">Dirección</label><input class="form-control" type="text" name="direccion" id="direccion"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label style="font-size: 18px;">Número de empleados</label><input class="form-control" type="number"  name="empleados" id="empleados"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label style="font-size: 18px;">Número de sucursales</label><input class="form-control" type="number" name="sucursales" id="sucursales"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label style="font-size: 18px;">Capacidad de producción</label><input class="form-control" type="text" name="capacidad" id="capacidad"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label style="font-size: 18px;">Tipo de venta</label><select class="form-control"  name="tipo" id="tipo"><option value="" selected=""></option><option value="Mayoreo">Mayoreo</option><option value="Menudeo">Menudeo</option></select></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label style="font-size: 18px;">Temporalidad</label><select class="form-control" name="temporalidad" id="temporalidad"><option value="" selected=""></option><option value="Sí">Sí</option><option value="No">No</option></select></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label style="font-size: 18px;">Actividades de la empresa</label><textarea class="form-control" style="height: 100px;" name="actividades" id="actividades"></textarea></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit" onclick="registrar()">Registrarme</button><button class="btn btn-danger form-btn" type="reset">Cancelar</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
