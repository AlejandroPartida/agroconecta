    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search"
        style="height: 50px;background-color: rgb(17,89,162);">

                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1" style="height: 50px;">
                <form class="form-inline mr-auto" target="_self"></form><a
                    class="btn btn-light border rounded-circle action-button" role="button" href="#"
                    style="background-image: url(&quot;assets/img/agro.png&quot;);background-position: center;background-size: contain;background-repeat: no-repeat;background-color: rgb(255,255,255);height: 45px;width: 45px;"></a>
            </div>

            <ul class="sidebar-nav">
                <li class="sidebar-brand"> <label style="font-weight: bold;color: rgb(45,52,59);">Menú</label></li>
                <li data-bs-hover-animate="pulse" style="height: 45px;"> <a class="fa fa-building" href="moderador.html"
                        style="color: rgb(52,117,183);">&nbsp; &nbsp;Empresas</a></li>
                <li data-bs-hover-animate="pulse" style="height: 45px;"> <a class="fa fa-link" href="vinculaciones.html"
                        style="color: rgb(52,117,183);">&nbsp; &nbsp;Vinculaciones</a></li>
                <li data-bs-hover-animate="pulse" style="height: 45px;"> <a class="fa fa-truck" href="proovedores.html"

                <li data-bs-hover-animate="pulse" style="height: 45px;"> <a class="fa fa-bar-chart" href="informes.html"

                        href="indicadores.html" style="color: rgb(52,117,183);">&nbsp; &nbsp;Indicadores</a></li>
            </ul>
        </div>
        <div class="page-content-wrapper">
            <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"

                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <h1 style="color: rgb(255,255,255);">Empresas</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="card">
                        <div class="card-body">
                            <div class="container profile profile-view" id="profile" style="background-color: #ffffff;">
                                <form class="moderador-actions">
                                    <div class="form-row profile-row">
                                        <div class="col-md-12 offset-xl-0">
                                            <h1 class="text-center"
                                                style="background-color: #04203e;color: rgb(255,255,255);">
                                                <strong>Registro de moderador</strong></h1>
                                            <hr>
                                            <div class="form-row">

                                                <div class="col-sm-12 col-md-6">
                                                    <div class="form-group"><label style="font-size: 18px;">Correo
                                                            electrónico</label><input class="form-control" type="email"
                                                            name="email" id="email"></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-sm-12 col-md-6">
                                                    <div class="form-group"><label
                                                            style="font-size: 18px;">Contraseña</label><input
                                                            class="form-control" type="password" name="pass1"
                                                            id="pass1"></div>
                                                </div>
                                                <div class="col-sm-12 col-md-6">
                                                    <div class="form-group"><label style="font-size: 18px;">Repetir
                                                            Contraseña</label><input class="form-control"
                                                            type="password" name="pass2" id="pass2"></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-sm-12 col-md-6">
                                                    <div class="col-md-12 content-left"><button
                                                            style="background: rgb(229, 226, 226)" class="btn"><a
                                                                onclick="myFunction()"
                                                                style="color: #000">Cancelar</a></button>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12 col-md-6">
                                                    <div class="col-md-12 content-right"><button
                                                            class="btn btn-primary form-btn" type="submit"
                                                            id="actualizar" onclick="moderador()">Agregar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/bs-animation.js"></script>
        <script src="assets/js/Profile-Edit-Form.js"></script>
        <script src="assets/js/Sidebar-Menu.js"></script>
        <script src="assets/js/moderador.js"></script>

        <script>
                function myFunction() {
                    Swal.fire({
                        title: '¿Estás seguro de cancelar el registro?',
                        text: "Se perderán todos los cambios realizados",
                        type: 'warning',
                        showCancelButton: true,
                        cancelButtonColor: '#9C9C9C',
                        cancelButtonText: "Continuar editando",
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: 'Sí, cancelar'
                    }).then((result) => {
                        if (result.value) {
                            location.href="moderador.html";
                        }
                    })
                }
            </script>
</body>
